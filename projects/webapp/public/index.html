<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Web App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 1.3rem;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .output {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 16px;
      margin-top: 16px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-ok { background: #10b981; }
    .status-error { background: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Web App</h1>

    <div class="card">
      <h2>Server Status</h2>
      <button class="btn" onclick="checkStatus()">Check Status</button>
      <div id="status-output" class="output">Click the button to check server status</div>
    </div>

    <div class="card">
      <h2>Server Info</h2>
      <button class="btn" onclick="getInfo()">Get Info</button>
      <div id="info-output" class="output">Click the button to get server information</div>
    </div>

    <div class="card">
      <h2>Echo Test (POST)</h2>
      <div class="input-group">
        <input type="text" id="echo-input" placeholder="Enter a message to echo...">
        <button class="btn" onclick="sendEcho()">Send</button>
      </div>
      <div id="echo-output" class="output">Enter a message and click Send</div>
    </div>

    <div class="card">
      <h2>Custom Fetch</h2>
      <div class="input-group">
        <input type="text" id="custom-url" placeholder="Enter API endpoint (e.g., /api/status)">
        <button class="btn" onclick="customFetch()">Fetch</button>
      </div>
      <div id="custom-output" class="output">Enter an endpoint and click Fetch</div>
    </div>
  </div>

  <script>
    async function checkStatus() {
      const output = document.getElementById('status-output');
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        output.innerHTML = '<span class="status-indicator status-ok"></span>' + JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerHTML = '<span class="status-indicator status-error"></span>Error: ' + err.message;
      }
    }

    async function getInfo() {
      const output = document.getElementById('info-output');
      try {
        const res = await fetch('/api/info');
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }

    async function sendEcho() {
      const input = document.getElementById('echo-input').value;
      const output = document.getElementById('echo-output');
      try {
        const res = await fetch('/api/echo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, timestamp: new Date().toISOString() })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }

    async function customFetch() {
      const url = document.getElementById('custom-url').value;
      const output = document.getElementById('custom-output');
      try {
        const res = await fetch(url);
        const text = await res.text();
        try {
          output.textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          output.textContent = text;
        }
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }

    // Auto-check status on load
    checkStatus();
  </script>
</body>
</html>
